<!DOCTYPE html>
<html>

<head>
  <title>OTF/WOFF/WOFF2 Converter</title>
  <!-- TODO: Figure out why async doesn't work -->
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <header>
    <h1><a href="#">OTF/WOFF/WOFF2 Converter</a></h1>
    <div>
      Convert fonts from/to ttf, otf, woff and woff2 without server interaction
    </div>
  </header>

  <main class="container">
    <div id="input-select-zone">
      <div>
        <input id="input-file" type="file" style="display:none">
        <button id="select-file-button">Select a font</button>
      </div>
    </div>

    <div id="selected-font-info"></div>

    <div id="format-select-container">
      <input type="radio" class="input-radio" id="output-format-otf" name="output-format" value="otf">
      <label for="output-format-otf">TTF/OTF</label>
      <input type="radio" class="input-radio" id="output-format-woff" name="output-format" value="woff">
      <label for="output-format-woff">WOFF</label>
      <input type="radio" class="input-radio" id="output-format-woff2" name="output-format" value="woff2" checked>
      <label for="output-format-woff2">WOFF2</label>
    </div>

    <div id="convert-button-container">
      <button id="convert-button">Convert</button>
    </div>

    <div id="spinner" class="spinner-off">
      <div>Processing...</div>
      <div>It may take several minutes when you convert a large font.</div>
    </div>
    <div id="convert-result-container"></div>
    <div id="error-message-container" class="error-message-off"></div>
  </main>

  <footer class="container"></footer>
</body>

</html>
